<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<table>
<tr>
    <th>model</th>
    <th>color</th>
    <th>count</th>
</tr>

<tr th:each="car:${Cars}">
    <td th:text="${car.modal}">modal</td>

    <td th:text="${car.count}">count</td>
</tr>
</table>
</body>
</html>
